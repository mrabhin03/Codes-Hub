<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> Code Hub</title>
    <style>
        ::-webkit-scrollbar{
            width: 0;
            height: 0;
        }
        body,html{
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            background-color: black;
        }
        </style>
</head>
<body>
    <iframe id="FrameOut" allow="web-share" src="https://floralwhite-narwhal-815795.hostingersite.com/PHPs/" style="border: none; width: 100%; height: 100%;background-color: black;">
    </iframe>
    <script>
        const TheUrl=`https://floralwhite-narwhal-815795.hostingersite.com/PHPs/`
        const url = new URL(window.location.href);
        const folder = url.searchParams.get("OpenFolder");
        
        if(folder){
            document.getElementById("FrameOut").src=`${TheUrl}?OpenFolder=${folder}`
        }else{
            document.getElementById("FrameOut").src=`${TheUrl}`
        }

    </script>
</body>
</html>
