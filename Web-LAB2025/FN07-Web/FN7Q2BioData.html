<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .biodata {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="biodata">
        <h2>Biodata</h2>
        <table>
            <tr>
                <th>Name</th>
                <td>Jason</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>22</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>Male</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>Aranmula, Pathanamthitta, india</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>Jason@NewWorld.ui</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>+91992551422</td>
            </tr>
            <tr>
                <th>Education</th>
                <td>Bachelor's in Computer Science</td>
            </tr>
            <tr>
                <th>Skills</th>
                <td>Web Development, Java, Python</td>
            </tr>
        </table>
    </div>
</body>
</html>
